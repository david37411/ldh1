<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <h2>ğŸ“ˆ ê²°í•© ì „ëµ ì‹œê°í™” (ì´ë™í‰ê·  + RSI + ë³¼ë¦°ì €ë°´ë“œ)</h2>
    <p>CSV íŒŒì¼ì„ ì—…ë¡œë“œí•˜ë©´ ê²°í•©ëœ ì „ëµì˜ ì´ë™í‰ê· ì„ , RSI, ë³¼ë¦°ì €ë°´ë“œì™€ ë§¤ìˆ˜/ë§¤ë„ ì‹œì ì„ ì‹œê°í™”í•©ë‹ˆë‹¤.</p>
    <input type="file" id="fileInput" accept=".csv">

    <script>
        const ctx = document.getElementById('stockChart').getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const errorDiv = document.getElementById('error');
        let chart;

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            errorDiv.textContent = 'ğŸ“„ íŒŒì¼ ì—…ë¡œë“œ ì™„ë£Œ: ' + file.name;
            Papa.parse(file, {
                header: false,
                skipEmptyLines: true,
                complete: (results) => {
                    const rows = results.data;
                    if (rows.length < 2) {
                        errorDiv.textContent += 'â— ìœ íš¨í•œ ë°ì´í„°ê°€ í¬í•¨ë˜ì–´ì•¼ í•©ë‹ˆë‹¤.';
                        return;
                    }
                    const data = rows.map(row => ({ ì¼ì: row[0], ì¢…ê°€: row[1] })).filter(row => row.ì¼ì && !isNaN(parseFloat(row.ì¢…ê°€)));
                    if (!data.length) {
                        errorDiv.textContent += 'â— ë°ì´í„°ê°€ ë¹„ì–´ ìˆê±°ë‚˜ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.';
                        return;
                    }
                    visualize(data);
                },
                error: (err) => {
                    errorDiv.textContent = 'CSV íŒŒì¼ íŒŒì‹± ì˜¤ë¥˜: ' + err.message;
                }
            });
        });

        function visualize(data) {
            const analysisDiv = document.querySelector('#analysisResult') || document.createElement('div');
            analysisDiv.id = 'analysisResult';
            analysisDiv.style.marginTop = '20px';
            document.body.appendChild(analysisDiv);

            const labels = data.map(row => row['ì¼ì']).reverse();
            const closePrices = data.map(row => parseFloat(row['ì¢…ê°€'])).reverse();

            // --- ëª¨ë“  ê³„ì‚° í•¨ìˆ˜ ì •ì˜ ---
            function calcSMA(prices, period) {
                return prices.map((_, i, arr) => {
                    if (i < period - 1) return null;
                    const slice = arr.slice(i - period + 1, i + 1);
                    return slice.reduce((a, b) => a + b, 0) / period;
                });
            }

            function calcStdDev(prices, period) {
                return prices.map((_, i, arr) => {
                    if (i < period - 1) return null;
                    const slice = arr.slice(i - period + 1, i + 1);
                    const mean = slice.reduce((a, b) => a + b, 0) / period;
                    const variance = slice.reduce((acc, val) => acc + (val - mean) ** 2, 0) / period;
                    return Math.sqrt(variance);
                });
            }

            function calcBollingerBands(prices, period = 20, multiplier = 2) {
                const middle = calcSMA(prices, period);
                const stdDev = calcStdDev(prices, period);
                const upper = middle.map((val, i) => (val !== null ? val + stdDev[i] * multiplier : null));
                const lower = middle.map((val, i) => (val !== null ? val - stdDev[i] * multiplier : null));
                return { upper, middle, lower };
            }

            function calcRSI(prices, period = 14) {
                const rsi = new Array(prices.length).fill(null);
                let gains = 0;
                let losses = 0;

                for (let i = 1; i <= period; i++) {
                    const change = prices[i] - prices[i - 1];
                    if (change > 0) { gains += change; } else { losses -= change; }
                }
                
                let avgGain = gains / period;
                let avgLoss = losses / period;
                
                rsi[period] = 100 - (100 / (1 + (avgGain / avgLoss)));

                for (let i = period + 1; i < prices.length; i++) {
                    const change = prices[i] - prices[i - 1];
                    avgGain = (avgGain * (period - 1) + (change > 0 ? change : 0)) / period;
                    avgLoss = (avgLoss * (period - 1) + (change < 0 ? -change : 0)) / period;
                    if (avgLoss === 0) { rsi[i] = 100; }
                    else { rsi[i] = 100 - (100 / (1 + (avgGain / avgLoss))); }
                }
                return rsi;
            }

            // --- ëª¨ë“  ì§€í‘œ ê³„ì‚° ---
            const sma10 = calcSMA(closePrices, 10);
            const sma40 = calcSMA(closePrices, 40);
            const rsi = calcRSI(closePrices, 14);
            const { upper: bbUpper, middle: bbMiddle, lower: bbLower } = calcBollingerBands(closePrices, 20);

            // --- ê²°í•© ì „ëµ ì‹ í˜¸ ìƒì„± ---
            const buySignals = [];
            const sellSignals = [];
            for (let i = 1; i < data.length; i++) {
                if (sma10[i] !== null && sma40[i] !== null && rsi[i] !== null) {
                    // ë§¤ìˆ˜ ì‹ í˜¸: ê³¨ë“ í¬ë¡œìŠ¤ ë°œìƒ & RSIê°€ 70 ë¯¸ë§Œ
                    if (sma10[i] > sma40[i] && sma10[i - 1] <= sma40[i - 1] && rsi[i] < 70) {
                        buySignals.push({ x: labels[i], y: closePrices[i] });
                    } 
                    // ë§¤ë„ ì‹ í˜¸: ë°ë“œí¬ë¡œìŠ¤ ë°œìƒ ë˜ëŠ” RSIê°€ 70ì„  í•˜í–¥ ëŒíŒŒ
                    else if ((sma10[i] < sma40[i] && sma10[i - 1] >= sma40[i - 1]) || (rsi[i] < 70 && rsi[i - 1] >= 70)) {
                        sellSignals.push({ x: labels[i], y: closePrices[i] });
                    }
                }
            }

            if (chart) chart.destroy();

            // --- ìˆ˜ìµë¥  ë° ë³´ìœ ê¸°ê°„ ë¶„ì„ (ê¸°ì¡´ ì½”ë“œì™€ ë™ì¼) ---
            const trades = [];
            let position = null;
            for (let i = 0; i < labels.length; i++) {
                const date = labels[i];
                const price = closePrices[i];
                if (buySignals.some(p => p.x === date)) {
                    if (!position) { // í˜„ì¬ í¬ì§€ì…˜ì´ ì—†ì„ ë•Œë§Œ ì‹ ê·œ ë§¤ìˆ˜
                        position = { buyDate: date, buyPrice: price, buyIndex: i };
                    }
                }
                if (position && sellSignals.some(p => p.x === date)) {
                    const profit = price - position.buyPrice;
                    const returnRate = ((price - position.buyPrice) / position.buyPrice) * 100;
                    const holdDays = i - position.buyIndex;
                    trades.push({ ...position, sellDate: date, sellPrice: price, profit, returnRate, holdDays });
                    position = null;
                }
            }
            
            const totalTrades = trades.length;
            const avgHold = (trades.reduce((acc, t) => acc + t.holdDays, 0) / totalTrades || 0).toFixed(1);
            const avgReturn = (trades.reduce((acc, t) => acc + t.returnRate, 0) / totalTrades || 0).toFixed(2);

            analysisDiv.innerHTML = `
                <h3>ğŸ“Š ì „ëµ ë¶„ì„ ê²°ê³¼</h3>
                <p>ì´ ê±°ë˜ íšŸìˆ˜: <strong>${totalTrades}</strong></p>
                <p>í‰ê·  ë³´ìœ  ê¸°ê°„: <strong>${avgHold}ì¼</strong></p>
                <p>í‰ê·  ìˆ˜ìµë¥ : <strong>${avgReturn}%</strong></p>
                <table border="1" cellpadding="5" style="border-collapse:collapse; margin-top:10px; width:100%; text-align:center;">
                    <thead>
                        <tr><th>ë§¤ìˆ˜ì¼</th><th>ë§¤ìˆ˜ê°€</th><th>ë§¤ë„ì¼</th><th>ë§¤ë„ê°€</th><th>ìˆ˜ìµ(ì›)</th><th>ìˆ˜ìµë¥ (%)</th><th>ë³´ìœ ì¼</th></tr>
                    </thead>
                    <tbody>
                        ${trades.map(t => `<tr>
                            <td>${t.buyDate}</td><td>${t.buyPrice.toFixed(0)}</td>
                            <td>${t.sellDate}</td><td>${t.sellPrice.toFixed(0)}</td>
                            <td>${t.profit.toFixed(0)}</td><td>${t.returnRate.toFixed(2)}</td><td>${t.holdDays}</td>
                        </tr>`).join('')}
                    </tbody>
                </table>`;

            // --- ì°¨íŠ¸ ìƒì„± (ëª¨ë“  ì§€í‘œ í¬í•¨) ---
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [
                        { label: 'ì¢…ê°€', data: closePrices, borderColor: 'navy', yAxisID: 'yPrice' },
                        { label: 'SMA10', data: sma10, borderColor: 'green', pointRadius: 0, borderWidth: 1.5, yAxisID: 'yPrice' },
                        { label: 'SMA40', data: sma40, borderColor: 'orange', pointRadius: 0, borderWidth: 1.5, yAxisID: 'yPrice' },
                        { label: 'BB ìƒë‹¨', data: bbUpper, borderColor: 'rgba(160, 160, 160, 0.5)', pointRadius: 0, borderWidth: 1, fill: '+1', backgroundColor: 'rgba(160, 160, 160, 0.1)', yAxisID: 'yPrice' },
                        { label: 'BB í•˜ë‹¨', data: bbLower, borderColor: 'rgba(160, 160, 160, 0.5)', pointRadius: 0, borderWidth: 1, fill: false, yAxisID: 'yPrice' },
                        { label: 'RSI(14)', data: rsi, borderColor: 'purple', pointRadius: 0, borderWidth: 1.5, yAxisID: 'yRSI' },
                        { type: 'scatter', label: 'ë§¤ìˆ˜ ì‹œì ', data: buySignals, backgroundColor: 'red', pointStyle: 'triangle', radius: 8, rotation: 0, yAxisID: 'yPrice' },
                        { type: 'scatter', label: 'ë§¤ë„ ì‹œì ', data: sellSignals, backgroundColor: 'blue', pointStyle: 'triangle', radius: 8, rotation: 180, yAxisID: 'yPrice' }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        x: { display: true, title: { display: true, text: 'ì¼ì' } },
                        yPrice: { // ì£¼ê°€, ì´ë™í‰ê· ì„ , ë³¼ë¦°ì €ë°´ë“œë¥¼ ìœ„í•œ Yì¶• (ì™¼ìª½)
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: 'ê°€ê²©' }
                        },
                        yRSI: { // RSIë¥¼ ìœ„í•œ Yì¶• (ì˜¤ë¥¸ìª½)
                            type: 'linear',
                            display: true,
                            position: 'right',
                            min: 0,
                            max: 100,
                            title: { display: true, text: 'RSI' },
                            grid: { drawOnChartArea: false } // ê°€ê²© ì°¨íŠ¸ì™€ ê²¹ì¹˜ì§€ ì•Šê²Œ ê·¸ë¦¬ë“œ ì œê±°
                        }
                    },
                    plugins: {
                        title: { display: true, text: 'ê²°í•© ì „ëµ ë§¤ë§¤ ì‹œì  (SMA + RSI + BB)' }
                    }
                }
            });
        }
    </script>
